<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block Level Element</title>
    <link rel="stylesheet" href="lec52.css">
</head>
<body>
    <!-- Block Level Element -->
    <h1>1st Heading</h1>
    <h2>2nd Heading</h2>

    <!-- Inline Level Element -->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>

    
</body>
</html>
